<!DOCTYPE html>
<html>
    <head>
        <title>VELAB</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <img id="bg">
        <div id="main">
            <img src="icon.png" id="icon" width="300"><textarea id="logs" readonly></textarea><br>
            <div id="progressbar">
                <h2 id="progress">VELAB</h2>
                <div id="bar"></div>
            </div><br>
            <input id="username" placeholder="Имя пользователя..."><br><br>
            <button id="download" onclick="download()">Скачать</button>
            <button id="run" onclick="run(document.querySelector('#username').value)">Запустить</button>
            <button id="logsb" onclick="toggleLogs()">Логи</button>
        </div>
    </body>
</html>
